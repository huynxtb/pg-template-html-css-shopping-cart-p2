<script>

    const regUsername = /^(?!.*\.\.)(?!.*\.$)[^\W][\w.]{3,31}$/;
    const regEmail = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
    const regPhoneNumber = /(84|0[3|5|7|8|9])+([0-9]{8})\b/;
    const regPassword = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,26}$/;

    $(document).ready(function () {
        onChangeInput();
        onSubmit();
    });
    
    function onChangeInput(){
    $('#username').on('input',function(e){
        var value = $("#username").val();
        
        if (!regUsername.test(value)) {
            $("#sUsername").text("Tên đăng nhập phải có ít nhất 4 ký tự và không chứ ký tự đặc biệt \"!, @, #, â...\".");
            return false;
        }else{
            $("#sUsername").text("");
        }
    });
    
    $('#phone-number').on('input',function(e){
        var value = $("#phone-number").val();
        if (!regPhoneNumber.test(value)) {
            $("#sPhoneNumber").text("Số điện thoại không hợp lệ.");
            return false;
        }else{
            $("#sPhoneNumber").text("");
        }
    });
    
    $('#email').on('input',function(e){
        var value = $("#email").val();
        if (!regEmail.test(value)) {
            $("#sEmail").text("Địa chỉ E-mail không hợp lệ.");
            return false;
        }else{
            $("#sEmail").text("");
        }
    });
    
    $('#password').on('input',function(e){
        var value = $("#password").val();
        if (!regPassword.test(value)) {
            $("#sPassword").text("Mật khẩu phải có ít nhất 6 ký tự và bao gồm ít nhất 1 ký tự chữ, 1 số, 1 ký tự đặc biệt.");
            return false;
        }else{
            $("#sPassword").text("");
        }
    });
    
    return true;
}

        else if (!regEmail.test($("#email").val())) {
            $("#sEmail").text("�?a ch? Email kh�ng h?p l? (ex: shopauth@gmail.com).");

        else return true;

    function setAddress(){
        var city = $("#city option:selected").text();
        var district = $("#district option:selected").text();
        var ward = $("#ward option:selected").text();
        var detail = $("#address").val();

        var addressDetail = detail + ", " + ward + ", " + district + ", " + city;

        return addressDetail;
    }
</script>
